    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Custom Form Styles -->
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-container input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .form-container h2 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-3 text-white mb-4 animated slideInDown">Services</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Services</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Service Start -->
    <div class="form-container">
        <h2>Attack Detection In IOT Using Machine Learning</h2>
        <form action="/prediction" method="post">
            <label for="src_port">Src Port:</label>
            <input type="number" id="src_port" name="src_port" required><br>

            <label for="dst_port">Dst Port:</label>
            <input type="number" id="dst_port" name="dst_port" required><br>

            <label for="flow_duration">Flow Duration:</label>
            <input type="number" id="flow_duration" name="flow_duration" required><br>

            <label for="fwd_pkt_len_std">Fwd Pkt Len Std:</label>
            <input type="number" id="fwd_pkt_len_std" name="fwd_pkt_len_std" required><br>

            <label for="flow_pkts_s">Flow Pkts/s:</label>
            <input type="number" id="flow_pkts_s" name="flow_pkts_s" required><br>

            <label for="flow_iat_mean">Flow IAT Mean:</label>
            <input type="number" id="flow_iat_mean" name="flow_iat_mean" required><br>

            <label for="flow_iat_std">Flow IAT Std:</label>
            <input type="number" id="flow_iat_std" name="flow_iat_std" required><br>

            <label for="flow_iat_max">Flow IAT Max:</label>
            <input type="number" id="flow_iat_max" name="flow_iat_max" required><br>

            <label for="fwd_iat_tot">Fwd IAT Tot:</label>
            <input type="number" id="fwd_iat_tot" name="fwd_iat_tot" required><br>

            <label for="bwd_iat_max">Bwd IAT Max:</label>
            <input type="number" id="bwd_iat_max" name="bwd_iat_max" required><br>

            <label for="bwd_pkts_s">Bwd Pkts/s:</label>
            <input type="number" id="bwd_pkts_s" name="bwd_pkts_s" required><br>

            <label for="ack_flag_cnt">ACK Flag Cnt:</label>
            <input type="number" id="ack_flag_cnt" name="ack_flag_cnt" required><br>

            <label for="init_bwd_win_byts">Init Bwd Win Byts:</label>
            <input type="number" id="init_bwd_win_byts" name="init_bwd_win_byts" required><br>

            <label for="idle_mean">Idle Mean:</label>
            <input type="number" id="idle_mean" name="idle_mean" required><br>

            <label for="idle_max">Idle Max:</label>
            <input type="number" id="idle_max" name="idle_max" required><br>

            <input type="submit" value="Predict">
        </form>
        <h2>Prediction Result: {{ prediction_text }}</h2>
    </div>
    <!-- Service End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>
